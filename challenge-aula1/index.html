<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create HTML Element</title>
		<link rel="stylesheet" href="/challenge-aula1/style.css" />
	</head>
	<body>
		<section class="box">
			<div class="box-image">
				<img src="" alt="icone sacola" />
			</div>
			<form action="#" class="c-form" data-form>
				<input
					type="text"
					placeholder="Produto"
					name="name"
					class="c-input"
					data-input
				/>
				<input
					type="number"
					placeholder="Quantidade"
					name="quantity"
					class="c-input"
					data-input
				/>
				<button class="c-btn" data-adicionar>Adicionar</button>
			</form>
			<hr />
			<ul class="list"></ul>
		</section>
		<script src="/challenge-aula1/main.js"></script>
	</body>
</html>
