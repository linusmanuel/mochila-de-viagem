<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create HTML Element</title>
		<link rel="stylesheet" href="/challenge-aula1/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<section class="box">
			<div class="box-header">
				<h2 class="title">
					<i class="fa-sharp fa-solid fa-bag-shopping"></i> Shopping list
				</h2>
			</div>
			<form action="#" class="c-form" data-form>
				<input
					type="text"
					placeholder="Produto"
					name="name"
					class="c-input"
					data-input
					required
				/>
				<input
					type="number"
					placeholder="Quantidade"
					name="quantity"
					class="c-input"
					data-input
					required
				/>
				<button class="c-btn" data-adicionar>Adicionar</button>
			</form>
			<hr />
			<ul class="list"></ul>
		</section>
		<script src="/challenge-aula1/main.js"></script>
	</body>
</html>
